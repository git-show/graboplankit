  <div class="row side">
    <div class="col-xs-4 col-sm-6" *ngFor="let slide of slides; let i = index">
      <div *ngIf="slide.show">
        <img [class.sale]="slide.sale" class="img-responsive thumbnail side-img side-img-default"
           src="{{slide.srcImgSmall}}"
           (click)="onChoose(slide)"
           (click)="changeImgStyle($event)"
           alt="plankit">
        <h5 class="side-title">{{slide.title}}</h5>
        </div>
    </div>
  </div>

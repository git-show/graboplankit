<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">

    <div class="modal-content">

      <!--<div class="modal-header">-->
      <!--</div>-->

      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="false">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{slide.title}}</h4>
        <img class="img-responsive thumbnail" src="{{slide.srcImgBig}}" alt="">
        <div class="row">
          <div class="col-xs-12">
            <span class="price price-modal-letters"></span>
            <span class="price price-modal-digits">{{slide.regularPrice}}</span>
            <span class="price price-modal-letters">грн за м2</span></div>
         </div>

      <!--<div class="modal-footer" *ngIf="isSideEmitter">-->
      <!--</div>-->

    </div>

  </div>
</div>

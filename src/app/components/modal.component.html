<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <!--<div class="modal-header">-->
      <!--</div>-->

      <div class="modal-body modal-block">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="false">&times;</span>
        </button>
        <h2 class="modal-title">Планкіт {{slide.title}}</h2>
        <img class="img-responsive thumbnail modal-img-main" src="{{slide.srcImgBig}}" alt="">
      </div>
      <div class="modal-footer modal-block">
        <div class="row">
          <div class="col-offset-4 col-xs-12">
            <div class="well modal-price-block">
              <p class="price modal-price-digits">{{slide.regularPrice}}</p>
              <p class="price modal-price-letters">  грн за м2</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!--<div class="modal-header">-->
      <!--</div>-->
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="false">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{slide.title}}</h4>
        <img class="item-main-pic img-responsive thumbnail" src="{{slide.srcImgBig}}" alt="">
      </div>
      <div class="modal-footer" *ngIf="isSideEmitter">
        <div class="row">
          <div class="col-md-4">{{slide.regularPrice}}</div>
          <div class="col-md-4 col-md-offset-4"></div>
        </div>

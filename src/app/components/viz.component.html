<div class="row hidden-xs">

  <div [class]="hide()">

    <div class="col-sm-4 col-md-4 col-lg-4">
      <img class="item-main-pic img-responsive thumbnail" (click)="onChoose(slide)" src="{{slide.srcImgMain}}" alt="">
    </div>
    <div class="col-sm-8 col-md-8 col-lg-8">
      <h2>{{slide.title}}</h2>
      <p class="price">{{slide.regularPrice}}</p>
    </div>

    <div class="col-sm-12 col-md-12 col-lg-12">
      <p>{{slide.description}}</p>
    </div>

  </div>

</div>

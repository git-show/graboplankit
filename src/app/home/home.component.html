<div class="container">
  <div class="row" align="center">
    <carousel-component></carousel-component>
    <hr>
  </div>
  <div class="row" name="topOfPage">
    <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3" align="center">
      <side-component (chooseSide)="chooseSide($event, true)"
                      (hide)="hide($event)"
                      [slides]="slides">

      </side-component>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-9 col-lg-9">
      <viz-component  (chooseMain)="chooseMain($event)"
                      [slide]="slide"
                      [isHiddenVizComponent]="isHiddenVizComponent">
      </viz-component>
      <content-component></content-component>
      <modal-component [slide]="slide"
                       [isSideEmitter]="isSideEmitter">

      </modal-component>
    </div>
  </div>
</div>

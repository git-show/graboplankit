<div class="container">
  <div class="row" align="center">
    <app-carousel-component></app-carousel-component>
    <hr>
  </div>
  <div class="row" name="topOfPage">
    <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3" align="center">
      <app-side-component (choose)="choose($event, true)"
                      (hide)="hide($event)"
                      [slides]="slides">

      </app-side-component>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-9 col-lg-9">
      <app-viz-component  (choose)="choose($event, false)"
                      [slide]="slide"
                      [isHiddenVizComponent]="isHiddenVizComponent">
      </app-viz-component>
      <app-content-component></app-content-component>
      <app-modal-component [slide]="slide"
                       [isSideEmitter]="isSideEmitter">

      </app-modal-component>
    </div>
  </div>
</div>
